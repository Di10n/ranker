<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="scripts.js"></script>
    <h1>Rank Anything!</h1>

        <div class="search-container">

    </div>
    <div class="results" id="resultsContainer"></div>
