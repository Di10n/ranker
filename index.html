<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Top 10 Ranker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background-color: #f8f9fa;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .result-item:hover {
            transform: translateX(5px);
        }

        .rank {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-right: 20px;
            min-width: 40px;
        }

        .item-name {
            font-size: 18px;
            color: #333;
        }

        .no-results {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Category Top 10 Ranker</h1>
        
        <div class="search-container">
            <input type="text" id="categoryInput" placeholder="Enter a category (try 'fruits')" />
            <button onclick="searchCategory()" id="categorySubmit">Search</button>
        </div>

        <div class="results" id="resultsContainer">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script>
        async function searchCategory() {
            const input = document.getElementById('categoryInput').value.toLowerCase();
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.className = 'results active';

            const result = await gimme(input);
            resultsList = result.split(',').map(item => item.trim());

            let resultsHTML = '';
                resultsList.forEach((item, index) => {
                    resultsHTML += `
                        <div class="result-item">
                            <span class="rank">#${index + 1}</span>
                            <span class="item-name">${item}</span>
                        </div>
                    `;
                });
            resultsContainer.innerHTML = resultsHTML;
        }

        // Allow Enter key to trigger search
        document.getElementById('categoryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchCategory();
            }
        });

        async function gimme(promptText) {
            // const submitBtn = document.getElementById('categorySubmit');

            if (!promptText.trim()) {
                alert('Please enter a category.');
                return;
            }

            // submitBtn.disabled = true;

            try {
                const response = await fetch('http://127.0.0.1:5000/gimme', {
                    method: 'POST',
                    headers: {
                    'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: `According to public perception, what are the top 10 ${promptText}? Respond only with a comma-separated list of items ordered from best to worst.` })
                });

                const data = await response.json();
                
                if (response.ok) {
                    return data.response;
                } else {
                    return `Error: ${data.error}`;
                }
            } catch (error) {
                return `Error: ${error.message}`;
            } finally {
                // submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
